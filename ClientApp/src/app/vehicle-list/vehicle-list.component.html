<h2>Vehicles</h2>
<br>
<button class="btn btn-success" [routerLink]="['/vehicle/form']" routerLinkActive="['link-active']" >New Vehicle</button>
<br>
<div>
  <br>
  <div class="well">
      <div class="form-group">
          <label for="make">Make</label>
          <select name="make" id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
          </select>
      </div>
      <button class="btn btn-default" (click)="resetFilter()">Reset</button>
  </div>
  <table class="table table-hover table-responsive table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Make</th>
        <th>Model</th>
        <th>Contact Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td class="table-hover">{{vehicle.id}}</td>
        <td>{{vehicle.make.name}}</td>
        <td>{{vehicle.model.name}}</td>
        <td>{{vehicle.contact.name}}</td>
        <td><a [routerLink]="['/vehicle/form/' + vehicle.id]" [routerLinkActive]="['link-active']" >view</a></td>
      </tr>
    </tbody>

  </table>
</div>
